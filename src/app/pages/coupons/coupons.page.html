<ion-header [translucent]="true" *ngIf="!showCamera">
  <ion-toolbar>
    <ion-title>Coupons</ion-title>

    <ion-item slot="end" lines="none" (click)="startCamera()">
      <ion-icon name="camera-outline"></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="!showCamera">
  <ion-card
    *ngFor="let coupon of coupons; let last=last"
    [ngClass]="{'margin-last': last}"
  >
    <ion-img [src]="coupon.img"></ion-img>
    <ion-card-header>
      <ion-card-title>{{coupon.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-label>{{coupon.discount}} %</ion-label>
        <ion-button slot="end" (click)="changeActive(coupon)">
          {{coupon.active ? 'Unactivate' : 'Activate'}}
        </ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-fab horizontal="start" vertical="bottom" slot="fixed">
    <ion-fab-button [disabled]="!isCouponsActive" (click)="goToCard()">
      <ion-icon name="card-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-fab horizontal="start" vertical="bottom" slot="fixed" *ngIf="showCamera">
  <ion-fab-button (click)="closeCamera()">
    <ion-icon name="close-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
